<html><head>




</head><body><div hidden="">.pd-card-wrapper{
      box-shadow: 0 1px 1px rgba(0,0,0,.15);
      border-radius:0.2em;
}<dom-module id="pd-card">
    
    <style>
        :host{
            display:inline-block;
            width:100%;
        }
        .header{
            margin:0;
        }
    </style>
    <template>
        <div class="pd-card-wrapper m-r-1 m-l-1 m-t-1  c-text c-text-bg">
            <template is="dom-if" if="{{head}}">
                <h2 class="header c-n-light c-b-b-dark p-t-0-5 p-b-0-5 p-l-1 p-r-1">
                    <span>{{head}}</span>
                </h2>
            </template>
            <div class$="{{fillClasses}}">
                <content></content>
            </div>
            <div class="clearfix"></div>
        </div>
    </template>
</dom-module>
<script>
  Polymer({
        is: "pd-card",
        properties: {
            head: {
                type: String,
                value: "",
                reflectToAttribute: true,
                notify: true
            },
            fill:{
                type:Boolean,
                value:false,
                reflectToAttribute:true,
                notify:true
            },
            fillClasses:{
                type:String,
                computed:"_computeFill(fill)"
            }
        },
        _computeFill:function(fill){
            if(fill == false)
                return "d-inline-block p-t-0-5 p-l-1 p-r-1 p-b-0-5";
            else
                return "d-inline-block";
        },
        ready: function () {
        }
  });
</script>
<dom-module id="pd-ui-grid-item">
    <template>
        <div class$="{{gridClasses}}">
            <content></content>
        </div>
    </template>
</dom-module>
<script>
  Polymer({
      is: "pd-ui-grid-item",
      properties: {
          large: {
              type: String,
              value: "24",
              reflectToAttribute: true
          },
          medium: {
              type: String,
              value: "24",
              reflectToAttribute: true
          },
          small: {
              type: String,
              value: "24",
              reflectToAttribute: true
          },
          customClass:{
              type:String,
              value:"",
              reflectToAttribute: true,
              notify:true
          }
      },
      observers: [
        '_computeClasses(small, medium, large, customClass)'
      ],
      ready: function () {
          if(this.customClass == null){
              this.customClass = "";
          }
      },
      _computeClasses: function (small, medium, large, customClass) {
          this.className = customClass + " pd-u-xl-" + large + "-24 pd-u-lg-" + large + "-24 pd-u-md-" + medium + "-24 pd-u-sm-" + small + "-24";
      }
  });
</script><dom-module id="pd-ui-grid">
